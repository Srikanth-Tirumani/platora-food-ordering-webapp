<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    body {
      height: 100vh;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-card {
      background: rgba(255,255,255,0.97);
      padding: 55px;
      width: 100%;
      max-width: 520px;     /* increased width */
      min-height: 480px;    /* increased height */
      border-radius: 18px;
      box-shadow: 0 25px 45px rgba(0,0,0,0.25);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {opacity:0; transform: translateY(40px);}
      to {opacity:1; transform: translateY(0);}
    }

    .auth-title {
      text-align: center;
      font-size: 34px;
      font-weight: bold;
      margin-bottom: 35px;
      color: #185a9d;
    }

    .form-control {
      height: 55px;        /* bigger inputs */
      border-radius: 12px;
      font-size: 16px;
    }

    .signup-btn {
      background: #185a9d;
      border: none;
      color: white;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      transition: 0.3s;
      margin-top: 10px;
    }

    .signup-btn:hover {
      background: #0f3c6e;
      transform: scale(1.04);
    }

    .text-center {
      margin-top: 22px;
      font-size: 16px;
    }

    .text-center a {
      font-weight: bold;
      color: #185a9d;
      text-decoration: none;
    }

    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div class="auth-card">
  <div class="auth-title">Create Account</div>

  {% if error %}
  <div class="alert alert-danger text-center">
    {{ error }}
  </div>
  {% endif %}

  <form method="POST">
    <input name="name" class="form-control mb-4" placeholder="Full Name" required>
    <input type="email" name="email" class="form-control mb-4" placeholder="Email" required>
    <input type="password" name="password" class="form-control mb-4" placeholder="Password" required>
    <button class="signup-btn">Sign Up</button>
  </form>

  <div class="text-center">
    Already have an account? <a href="/login">Login</a>
  </div>
</div>

<script>
  if (window.history.replaceState) {
    window.history.replaceState(null, null, window.location.href);
  }
</script>

</body>
</html>
