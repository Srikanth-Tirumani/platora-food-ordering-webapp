<!DOCTYPE html>
<html>
<head>
  <title>Login</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-card {
      background: rgba(255,255,255,0.96);
      padding: 55px;
      width: 100%;
      max-width: 520px;      /* increased width */
      min-height: 420px;     /* increased height */
      border-radius: 18px;
      box-shadow: 0 25px 45px rgba(0,0,0,0.25);
      animation: slideUp 0.8s ease;
    }

    @keyframes slideUp {
      from {transform: translateY(50px); opacity:0;}
      to {transform: translateY(0); opacity:1;}
    }

    .auth-title {
      text-align: center;
      font-size: 34px;       /* bigger title */
      font-weight: bold;
      margin-bottom: 35px;
      color: #ff5722;
    }

    .form-control {
      height: 55px;          /* bigger input */
      border-radius: 12px;
      font-size: 16px;
    }

    .login-btn {
      background: #ff5722;
      border: none;
      color: white;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      transition: 0.3s;
      margin-top: 10px;
    }

    .login-btn:hover {
      background: #e64a19;
      transform: scale(1.04);
    }

    .link-text {
      text-align: center;
      margin-top: 22px;
      font-size: 16px;
    }

    .link-text a {
      font-weight: bold;
      color: #ff5722;
      text-decoration: none;
    }

    .link-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div class="auth-card">
  <div class="auth-title">
    <i class="fas fa-utensils"></i> Platora Login
  </div>

  {% if error %}
  <div class="alert alert-danger text-center">
    {{ error }}
  </div>
  {% endif %}

  <form method="POST">
    <input type="email" name="email" class="form-control mb-4" placeholder="Email" required>
    <input type="password" name="password" class="form-control mb-4" placeholder="Password" required>
    <button class="login-btn">Login</button>
  </form>

  <div class="link-text">
    New user? <a href="/signup">Create account</a>
  </div>
</div>

<script>
  if (window.history.replaceState) {
    window.history.replaceState(null, null, window.location.href);
  }
</script>

</body>
</html>
