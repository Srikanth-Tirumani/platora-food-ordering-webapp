<!DOCTYPE html>
<html>
<head>
  <title>My Orders | Platora</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    body {
      background: #f4f4f4;
      font-family: "Segoe UI", sans-serif;
    }

    .orders-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .order-card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      margin-bottom: 20px;
      transition: 0.3s;
    }

    .order-card:hover {
      transform: translateY(-3px);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .order-id {
      font-weight: bold;
      font-size: 16px;
    }

    .order-status {
      background: #e6f9ef;
      color: #28a745;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: bold;
    }

    .order-items {
      color: #555;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .order-footer {
      display: flex;
      justify-content: space-between;
      font-size: 15px;
      font-weight: bold;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      font-weight: bold;
      color: #ff5722;
    }
  </style>
</head>

<body>

<div class="orders-container">

  <h3 class="mb-4">
    <i class="fas fa-receipt"></i> My Orders
  </h3>

  {% if orders %}
    {% for order in orders %}
    <div class="order-card">

      <div class="order-header">
        <div class="order-id">
          Order ID: {{ order.order_id }}
        </div>
        <div class="order-status">
          {{ order.status }}
        </div>
      </div>

      <div class="order-items">
        {{ order.items }}
      </div>

      <div class="order-footer">
        <div>
          ‚Çπ{{ order.total }}
        </div>
        <div>
          {{ order.created_at }}
        </div>
      </div>

    </div>
    {% endfor %}
  {% else %}
    <p class="text-muted text-center mt-4">
  No orders yet! üçΩÔ∏è<br>
  <a href="/home#exploreMenuSection" class="font-weight-bold text-warning">
    Browse menu & place your first order ‚Üí
  </a>
</p>

  {% endif %}

  <a href="{{ url_for('home') }}" class="back-btn">
    ‚Üê Back to Home
  </a>

</div>

</body>
</html>
